<ion-header>
  <ion-toolbar color="forestgreen">      
    <ion-title text-center>Delivered</ion-title>       
  </ion-toolbar> 
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of delivered">
      <ion-item ion- button (click)="viewDeliveredDetails(item)">
        <ion-thumbnail item-start>
          <img [(ngModel)]="configuration" src="assets/imgs/remote.jpg" ngDefaultControl>
        </ion-thumbnail>
        <p style="color:#021C1E;"><strong>{{item.phonenumber}}</strong></p>   
      </ion-item>
  </ion-list>  
  
	<ion-fab left top edge>
  		<button ion-fab mini color="forestgreen" (click)="onClose()"><ion-icon name="md-close"></ion-icon></button>
	</ion-fab>
</ion-content>
