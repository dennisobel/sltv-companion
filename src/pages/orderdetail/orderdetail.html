<ion-header>
  <ion-toolbar color="forestgreen">      
    <ion-title text-center>Order Details</ion-title>       
  </ion-toolbar> 
</ion-header>

<ion-content padding class="app-background">
  <ion-badge color="forestgreen" style="font-size:1.9rem; color: #db9501;"><strong>Movies</strong></ion-badge> 
  <ion-list *ngFor="let item of movies">
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-start>
          <img [(ngModel)]="configuration" src={{base_url}}{{poster_sizes}}{{item.poster_path}} ngDefaultControl>
        </ion-thumbnail>
        <p style="color:#021C1E;"><strong>{{item.title}}</strong></p>    
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="strawberry">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list>  

  
  <ion-badge color="forestgreen" style="font-size:1.9rem; color: #db9501;"><strong>TV Series</strong></ion-badge>
  <ion-list *ngFor="let item of tvs">
    <ion-item-sliding>
      <ion-item>
        <ion-thumbnail item-start>
          <img [(ngModel)]="configuration" src={{base_url}}{{poster_sizes}}{{item.poster_path}} ngDefaultControl>
        </ion-thumbnail>
        <p style="color:#021C1E;"><strong>{{item.title}} : {{item.season_number + 1}}</strong></p>                  
        <p style="color:#021C1E;"><strong>{{item.episode_count}} episodes.</strong></p>    
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="strawberry">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
  </ion-item-sliding>
  </ion-list> 

	<ion-fab left top edge>
  		<button ion-fab mini color="forestgreen" (click)="onClose()"><ion-icon name="md-close"></ion-icon></button>
	</ion-fab>

</ion-content>

<ion-footer>
  <button ion-button outline small block color="forestgreen" (click)="markAsReady()">Mark As Ready</button>
  <hr/>
  <button ion-button outline small block color="dark" (click)="onDelivered()">Mark As Delivered</button>    
</ion-footer>
