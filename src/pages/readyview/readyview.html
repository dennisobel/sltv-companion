<ion-header>
  <ion-toolbar color="forestgreen">      
    <ion-title text-center>Ready Orders Details</ion-title>       
  </ion-toolbar> 
</ion-header>

<ion-content padding>
    <ion-fab left top edge>
        <button ion-fab mini color="forestgreen" (click)="onClose()"><ion-icon name="md-close"></ion-icon></button>
    </ion-fab>

    <ion-fab left bottom>
        <button ion-fab mini color="overcast" (click)="openMenu()"><ion-icon name="menu"></ion-icon></button>
    </ion-fab>        
</ion-content>
